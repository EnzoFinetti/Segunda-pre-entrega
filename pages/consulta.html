<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dejanos tu consulta!</title>
    <link rel="stylesheet" href="/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;1,100&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="../index.html">Inicio</a>
        </nav>
    </header>
    <h1 class="linea-h1">Dejanos tu consulta!</h1>
    <p class="legend-p">Rellene el siguiente formulario con su duda</p>
    <article>

        <form>

            <fieldset class="legend-p">

                <legend> Completa todos los campos </legend>

                <div>
                    <label>Nombre y apellido:</label>
                    <input type="text" required placeholder="nombre y apellido">
                </div>
                <br>
                <div>
                    <label>E-mail:</label>
                    <input type="text" required placeholder="ingrese su E-mail">
                </div>
                <br>
                <div>
                    <label>Telefóno</label>
                    <input type="number" placeholder="ingrese su telefóno">
                </div>
                <br>
                <div>
                    <label>Mascota Preferida:</label>
                    <label>Perros</label>
                    <input type="radio">
                    <label>Gatos</label>
                    <input type="radio">
                    <label>conejos</label>
                    <input type="radio">
                    <label>otros</label>
                    <input type="radio">

                </div>
                <br>
                <div>
                    <label>Dejanos tu recomendacion para mejorar:</label>
                    <textarea cols="25" rows="3"></textarea>
                </div>
                <br>

                <div>
                    <label>Consulta:</label>
                    <textarea cols="25" rows="3"></textarea>
                </div>

                <br>
                <button type="submit">Enviar</button>
            </fieldset>

        </form>

    </article>
</body>

</html>
